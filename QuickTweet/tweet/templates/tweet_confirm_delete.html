{% extends "base.html" %}

{% block title %}
tweet-delete
{% endblock title %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">

    <div class="card bg-dark text-white shadow-lg p-4"
         style="max-width: 600px; border-radius: 15px;">

        <h2 class="text-center mb-4 fw-bold">
            Are you sure you want to delete this tweet?
        </h2>

        <form method="post" class="text-center">
            {% csrf_token %}

            <button type="submit" class="btn btn-danger btn-lg px-4 rounded-pill me-2">
                Yes, Delete
            </button>

            <a href="{% url 'tweet_list' %}" 
               class="btn btn-outline-light btn-lg px-4 rounded-pill">
                Cancel
            </a>
        </form>
    </div>
</div>

<style>
/* Subtle hover effect for buttons */
.btn-danger:hover {
    box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
}
.btn-outline-light:hover {
    background: white !important;
    color: black !important;
}
</style>
{% endblock content %}
